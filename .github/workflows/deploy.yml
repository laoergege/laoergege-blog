name: Build and Deloy

on:
  push:
    branches: 
      - master
  

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: install-node
      uses: actions/setup-node@v1
      with: 
        node-version: 10.x 
    - name: install-dep
      run: npm install
    - name: build
      run: npm run build
