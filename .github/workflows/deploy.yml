name: Build and Deloy

on:
  push:
    branches: 
      - master
    tags: 
      - page

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: install-node
      uses: actions/setup-node@v1
      with: 
        node-version: 10.x 
    - name: install
      run: npm install
    - name: build
      run: npm run docs:build
    - name: add CNAME
      run: echo "blog.laoergege.cn" > ./docs/CNAME
    - name: deploy
      run: |
        git config --global user.email "13211239457@163.com"
        git config --global user.name "laoergege"
        git add .
        git commit -m '更新文章'
        git push
