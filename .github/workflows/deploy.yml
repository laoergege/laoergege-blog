name: Build and Deloy

on:
  push:
    tags: 
      - page

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # 安装 node 环境
    - name: Install-node
      uses: actions/setup-node@v2
      with: 
        node-version: '16' 
    # 使用缓存，加速构建
    - name: Cache
      uses: actions/cache@v2
      with: 
        path: ~/.pnpm-store
        key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node-
    # 安装 pnpm
    - name: Install pnpm
      run: curl -f https://get.pnpm.io/v6.14.js | node - add --global pnpm@6
      # 安装依赖
    - name: Install
      run: pnpm install
    # 博客构建
    - name: Build
      run: pnpm run docs:build
    # 博客部署
    - name: Deploy
      if: success()
      uses: crazy-max/ghaction-github-pages@v3
      with:
        repo: laoergege/laoergege.github.io
        build_dir: dist
        jekyll: false
        target_branch: main
      env:
        GH_PAT: ${{ secrets.RELEASE }}
