name: Publish Packages

on:
  push:
    # paths:
    #   - "packages/**"
    branches:
      - "master"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-runtime
      - run: pnpm run package:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PKG_TOKEN: ${{ secrets.PKG_TOKEN }}
