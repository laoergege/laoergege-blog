name: Setup Project
runs:
 using: 'composite'
 steps:
  - name: Checkout
    uses: actions/checkout@v3
  - name: Setup pnpm
    uses: pnpm/action-setup@v2
    with:
      version: 7
      run_install: false
  - name: Install Node
    uses: actions/setup-node@v3
    with:
      node-version: 18
      cache: 'pnpm'
  - name: Install dependencies
    run: pnpm install